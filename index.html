  <body>

    <title id="title">
      <h1>Microverse Survey Form</h1>
      <p id="description">This Survey form is intented to collect data of all prospective students of Microverse</p>
    </title>

    <form id="survey-form" action="">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="" id="name" placeholder="Please Enter Your name">

      <label for="name" id="email-label">Email</label>
      <input type="email" name="" id="email" placeholder="Please Enter Your Email">

      <label for="name" id="number-label">Number</label>
      <input type="number" max="50" min="1" name="" id="number" placeholder="Please Enter Your Number">
      <select name="" id="dropdown">
        <option value="">Student</option>
        <option value="">Full Time Job</option>
        <option value="">Full Time Learner</option>
        <option value="">Prefer not to say</option>
        <option value="">Other</option>
      </select>

      <label><input name="" type="radio" value="" >Definitely</label>
      <label><input name="" type="radio" value="" >Maybe</label>
      <label><input name="" type="radio" value="" >Not Sure</label>

      <label><input type="checkbox" name="" id="" value="Front-end Projects">Front-end Projects</label>
      <label><input type="checkbox" name="" id="" value="Back-end Projects">Back-end Projects</label>
      <label><input type="checkbox" name="" id="" value="Data Visualization">Data Visualization</label>

      <label><textarea name="comment" placeholder="Enter comment"></textarea>Comment</label>

    </form>
